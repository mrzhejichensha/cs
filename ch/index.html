	wyw=$(window).width()/2;

	$(".diyige a").click(function(){
		danqian=$(this).text();

			$(".zuobian").css("-webkit-transform","translate3d(0, 0px, 0px)")//移动
			$(".youbian").css("-webkit-transform","translate3d(100%, 0px, 0px)")//移动

		}
	})
